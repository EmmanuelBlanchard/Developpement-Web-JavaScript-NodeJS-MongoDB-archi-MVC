<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">@monSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="livres.html">Livres</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="border border-dark m-3 p-3 rounded text-center customBackgroundColorBlue text-white">Liste des Livres de la bibliothèque</h1>
        
        <div>
            <table class="table text-center monTableau" id="tableauLivres">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Titre</th>
                        <th scope="col">Auteur</th>
                        <th scope="col">Nombre de pages</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
            </table>
            <button onclick="AjouterFormulaire()" class="btn btn-success w-100">Ajouter</button>
        </div>
        <form id="ajoutFormulaire" class="d-none">
            <fieldset>
                <legend>Création d'un livre</legend>
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="titre">
                </div>
                <div class="mb-3">
                    <label for="auteur" class="form-label">Auteur</label>
                    <input type="text" class="form-control" id="auteur">
                </div>
                <div class="mb-3">
                    <label for="nombreDePages" class="form-label">Nombre de pages</label>
                    <input type="number" class="form-control" id="nombreDePages">
                </div>
                <button type="submit" class="btn btn-primary">Valider</button>
            </fieldset>
        </form>
    </main>
    <script src="javascript/main.js"></script>
</body>
</html>
